<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto</title>
    <link rel="stylesheet" href="Style.css">
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script> 
    <link href="https://cdn.datatables.net/v/dt/dt-2.0.8/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/dt/dt-2.0.8/datatables.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
</head>
<body>
    <div class = "container py-2">
        <p class="lead">Ingrese Usuarios</p>
        <form>
            <input id="nombre" type="text" placeholder="Ingresa Nombre" class="form-control my-2">
            <input id="apellido" type="text" placeholder="Ingrese Apellido" class="form-control my-2">
            <input id="edad" type="text" placeholder="Ingresa Edad" class="form-control my-2">
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            <br>
            <label for="nivel_educacional">Selecciona Nivel Educacional</label>
            <br>
            <select id="nivel_educacional">
                <option value="" disabled selected>Favor selecciona una Opcion</option>
                <option value="basica">Basica</option>
                <option value="media">Media</option>
                <option value="tecnica">Tecnica</option>
                <option value="Universitaria">Universitaria</option>
            </select>
            <br><br>
            <button id="boton" class="btn btn-sucess" type="reset">Agregar</button>
        </form>
    </div>    
    <div class="container">
        <table class="table" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Genero</th>
                    <th>nivel Educacional</th>
                </tr>
            </thead>
        </table>
    </div>
<script src="Index.js"></script>
</body>
</html>
